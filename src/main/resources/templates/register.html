<!DOCTYPE html>
<html lang="en"
	th:replace="~{base::parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SignUp - ContactBox</title>

<!-- Flowbite Css -->
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
	<div id="content" class="container mx-auto p-4">

		<div class="min-h-screen flex items-center justify-center">
			<div
				class="bg-gray-200 p-8 rounded-lg shadow-lg w-full max-w-md dark:bg-gray-800">
				<h1
					class="text-2xl font-bold text-gray-800 dark:text-white text-center">Sign
					Up</h1>
				<p class="mt-2 text-gray-600 dark:text-gray-300 text-center">Create
					Your ContactBox Account</p>

				<form 
				data-th-action="@{'/register/process'}" 
				method="post" 
				data-th-object="${userForm}"
				class="mt-6">
				
					<!-- Username Field -->
					<div class="mb-4">
						<label for="username"
							class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
							
						<input 
						type="text" 
						id="username" 
						name="username" 
						th:field="*{name}"
						placeholder="Enter name" required
						class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
					</div>

					<!-- Email Field -->
					<div class="mb-4">
						<label for="email"
							class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
							
						<input 
						type="email" 
						id="email" 
						name="email" 
						th:field="*{email}"
						placeholder="Enter email" required
						class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
					</div>

					<!-- Phone Number Field -->
					<div class="mb-4">
						<label for="phone"
							class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone
							Number</label> 
							
							<input 
							type="tel" 
							id="phone" 
							name="phone"
							th:field="*{phoneNumber}"
							placeholder="123-456-7890" required
							class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
					</div>

					<!-- Password Field -->
					<div class="mb-4">
						<label for="password"
							class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
							
						<input 
						type="password" 
						id="password" 
						name="password" 
						th:field="*{password}"
						placeholder="Enter password" required
						class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600">
					</div>

					<!-- Textarea Field -->
					<div class="mb-4">
						<label for="about"
							class="block text-sm font-medium text-gray-700 dark:text-gray-300">Additional
							Information</label>
							
						<textarea 
						id="about" 
						name="about" 
						th:field="*{about}"
						rows="4" 
						placeholder="Message"
						class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"></textarea>
					</div>

					<!-- Submit and Reset Buttons -->
					<div class="flex justify-center space-x-4">
						<button 
						type="submit"
						class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-blue-700 focus:outline-none">
							Sign Up
						</button>
						
						<button type="reset"
						class="px-4 py-2 bg-blue-600 text-white rounded-md shadow hover:bg-gray-700 focus:outline-none">
							Reset
						</button>
					</div>
				</form>

				<!-- Link to Login -->
				<p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
					Already have an account? <a th:href="@{'/login'}"
						class="text-blue-600 hover:underline dark:text-blue-400">Log
						In</a>
				</p>
			</div>
		</div>

	</div>

	<!-- Flowbite Scripts -->
	<script
		src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
