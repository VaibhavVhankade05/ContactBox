<!DOCTYPE html>
<html lang="en" class="light" th:fragment="parent(content,title,script)"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title data-th-replace="${title}">ContactBox</title>

<link rel="stylesheet" data-th-href="@{'/css/style.css'}" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
	integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link
	href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
	rel="stylesheet" />
</head>
<body class="dark:bg-gray-900 dark:text-white">


	<div data-th-replace="navbar :: navbar"></div>

	<section th:replace="${content}"></section>


	<script
		src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

	<script data-th-src="@{'/js/script.js'}" type="text/javascript"></script>

	<th:block data-th-replace="${script}"></th:block>
</body>
</html>
